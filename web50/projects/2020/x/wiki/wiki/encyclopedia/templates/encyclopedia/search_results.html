{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h2>Search Results</h2>

{% if entries %}
<ul>
    {% for entry in entries %}
    <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>{{ message }}</p>
{% endif %}

{% endblock %}
